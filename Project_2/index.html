<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/c638960eab.js" crossorigin="anonymous"></script>
    <title>Project_1</title>
</head>
<body>
    <nav id="MyForm" class="form">
        <a href="javascript:void(0)" onclick="closeForm()"><i class="fa fa-remove"></i></a>
        <form style="width: 100%;">
            <input type="text" placeholder="Họ và tên" required>
            <input type="email" placeholder="Nhập Email" required>
            <input type="text" placeholder="Nhập Số điện thoại" required>
            <textarea name="message" style="height: 200px;" placeholder="Để lại lời nhắn cho chúng tôi"></textarea>
            <button class="font-color-white" style="background-color: #3d9be9; border-radius: 4px; width: 86%; margin: 5px 7%;  padding: 10px;">
                Gửi đi
            </button>
        </form>
    </nav>
    
    <div>
        <header class="padding-20-2 align-center" style="background-color: #a4bbc3;">
            <img src="https://w.ladicdn.com/uploads/images/27712470-27a4-4059-8492-8c8071298cc3.png" alt="Ladipage">
            <h2 class="font-color-white padding-top-50">Xưởng gỗ đặc biệt LDP</h2>
            <p class="font-color">độc đáo. lạ. sáng tạo</p> 
            <nav class="font-color-white padding-top-50" style="width: 100%;">
                <p style="background-color: #3d9be9; border-radius: 4px; padding: 10px 35px; width: 100px; margin: auto; cursor: pointer;" onclick="openForm()">CLICK NOW</p>
            </nav>
            <img src="https://w.ladicdn.com/uploads/images/79b51e48-1273-40e9-9a31-4cc4e3781a07.png" style="width: 100%;">
        </header>

        
    </div>
    <script>
        function openForm() {
            document.getElementById('MyForm').style.width = "46%";
            document.getElementById('MyForm').style.height = "400px";
        }
        function closeForm() {
            document.getElementById('MyForm').style.width = "0";
            document.getElementById('MyForm').style.height = "0"; 
        }
    </script>
</body>
</html>
